
<form action="" class="modal">
  <button class="modal__btn-close btn arcticmodal-close icon icon-close"></button>
  <div class="modal__header">
    <h1 class="modal__title">Напишите нам</h1>
  </div>
  <div class="row-form">
    <input type="text" placeholder="Ваше имя" class="field">
  </div>
  <div class="row-form">
    <input type="email" placeholder="Электронная почта" class="field">
  </div>
  <div class="row-form">
    <input type="tel" placeholder="Телефон" class="field">
  </div>
  <div class="row-form">
    <select data-linkcustomclass="field field_select" class="select">
      <option>Выберите вид услуги</option>
      <option>Аренда стойки (collocation)</option>
      <option>Аренда юнита (collocation)</option>
      <option>Виртуальная машина OpenVZ (хостинг)</option>
      <option>Виртуальная машина KVM (хостинг)</option>
    </select>
  </div>
  <div class="row-form">
    <textarea placeholder="Комментарий" class="field field_area"></textarea>
  </div>
  <div class="modal__footer">
    <button type="submit" class="btn btn_type_1"><span class="btn__label">Оставить заявку</span></button>
  </div>
</form>
